<VirtualHost *:80>
        DocumentRoot    /var/www
        ServerName      mars.naturalsciences.be
        ServerAdmin     sysadmin@naturalsciences.be
        ErrorLog        /var/log/apache2/mars.naturalsciences.be_log
        TransferLog     /var/log/apache2/mars.naturalsciences.be-access_log
        CustomLog       /var/log/apache2/mars.naturalsciences.be-access_log combined
        <Directory "/">
          Options       Indexes  ExecCGI IncludesNOEXEC FollowSymLinks
          AllowOverride All
          Order         allow,deny
          allow         from       all
        </Directory>
	RewriteEngine  on



	ProxyPass        /bibliop4zmiroot http://localhost:30004/VirtualHostBase/http/mars.naturalsciences.be:80/VirtualHostRoot/_vh_bibliop4zmiroot
	ProxyPassReverse /bibliop4zmiroot http://localhost:30004/VirtualHostBase/http/mars.naturalsciences.be:80/VirtualHostRoot/_vh_bibliop4zmiroot
	ProxyPass        /bibliop4plone   http://localhost:30004/VirtualHostBase/http/mars.naturalsciences.be:80/Plone/VirtualHostRoot/_vh_bibliop4plone
	ProxyPassReverse /bibliop4plone   http://localhost:30004/VirtualHostBase/http/mars.naturalsciences.be:80/Plone/VirtualHostRoot/_vh_bibliop4plone


	ProxyPass        /zmiroot http://localhost:26134/VirtualHostBase/http/mars.naturalsciences.be:80/VirtualHostRoot/_vh_zmiroot
	ProxyPassReverse /zmiroot http://localhost:26134/VirtualHostBase/http/mars.naturalsciences.be:80/VirtualHostRoot/_vh_zmiroot
	ProxyPass        /        http://localhost:26134/VirtualHostBase/http/mars.naturalsciences.be:80/Plone/VirtualHostRoot/
	ProxyPassReverse /        http://localhost:26134/VirtualHostBase/http/mars.naturalsciences.be:80/Plone/VirtualHostRoot/ 


    <Location />
        <LIMITEXCEPT GET POST>
             AuthType Basic
             AuthName "Login mars"
             AuthBasicProvider file 
             AuthUserFile /etc/apache2/marsaccess
             require valid-user
             Order allow,deny
             Allow from all
        </LIMITEXCEPT>
        <LIMIT GET POST>
            AuthType Basic
             AuthName "Login mars"
            AuthBasicProvider file
            AuthUserFile /etc/apache2/marsaccess
            require valid-user
            Order allow,deny
            Allow from all
        </LIMIT>
    </Location>



</VirtualHost>


